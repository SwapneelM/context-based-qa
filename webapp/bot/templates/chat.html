{% load static %}
<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="{% static "css/chat.css" %}"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta charset="utf-8">
      <title>Bot</title>
    </head>

    <body>
        <!-- Sidebar for mobile -->
        <ul id="slide-out" class="side-nav fixed">
          <li><a class="waves-effect green-text" href="#!"><i class="material-icons green-text">check_circle</i>Operational</a></li>
          <li><div class="divider"></div></li>
          <li><a class="waves-effect" href="#!"><i class="material-icons">chat</i>Chat</a></li>
          <li><a class="waves-effect" href="#!"><i class="material-icons">star_rate</i>My Interests</a></li>
          <li><div class="divider"></div></li>
          <li><a class="waves-effect" href="#!"><i class="material-icons">help</i>Help</a></li>
          <li><a class="waves-effect" href="#!"><i class="material-icons">settings</i>Settings</a></li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>

      <main>
        <!-- Question history -->
        <div class="row">
          <div class="col s10 offset-s1">
            <div class="bubble sent blue lighten-1">
              test
            </div>
            <div class="bubble received blue lighten-1">
              test2
            </div>
          </div>
        </div>
      </main>

      <footer>
        <!-- Text input -->
        <div class="row">
          <div class="col s10 offset-s1 text-bar z-depth-2 hoverable">
            <div class="col s12">
            <form action="/chat/" method="post">
              {% csrf_token %}
              <div class="col s6 md11">
                {{ form }}
              </div>
              <div class="col s6 md1 input-buttons-container">
                <a class="btn-floating waves-effect waves-light red input-button"><i class="material-icons md-24">send</i></a>
                <a class="btn-floating waves-effect waves-light red input-button"><i class="material-icons md-24">mic</i></a>
              </div>
            </form>
            </div>
          </div>
        </div>
    </footer>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>
       <script type="text/javascript" src="{% static "js/chat.js" %}"></script>
    </body>
  </html>
