{% load static %}
<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="{% static "css/index.css" %}"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta charset="utf-8">
      <title>Bot</title>
    </head>

    <body>
      <main>
        <!-- Question history -->
        <div class="row">
            <div class="col s2 indigo">
            </div>
          <div class="col s8">
            <div class="bubble sent blue lighten-1">
              test
            </div>
            <div class="bubble received blue lighten-1">
              test2
            </div>
          </div>
        </div>

        <!-- Text input -->
        <div class="row fixed-bottom">
          <div class="col s8 offset-s2 text-bar z-depth-2 hoverable">
            <div class="col s12">
            <form action="/chat/" method="post">
              {% csrf_token %}
              <div class="col s6 md11">
                {{ form }}
              </div>
              <div class="col s6 md1 input-buttons-container">
                <a class="btn-floating waves-effect waves-light red input-button"><i class="material-icons md-24">send</i></a>
                <a class="btn-floating waves-effect waves-light red input-button"><i class="material-icons md-24">mic</i></a>
              </div>
            </form>
            </div>
          </div>
        </div>
      </main>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>
    </body>
  </html>
